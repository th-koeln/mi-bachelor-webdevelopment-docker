{{ define "main" }}
{{ $params := . }}

<div class="container">
  <section class="section">
    <h1 class="title is-1">{{.Title}}</h1>
    <div class="content">{{.Content}}</div>
    
  </section>
  {{ range .Sections }}
  <section class="section">

    {{ .Render .Params.view }}

  </section>
  {{ end }}
</div>
{{ end }}
